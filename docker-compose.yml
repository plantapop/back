version: "3.8"

services:
  postgres:
    container_name: postgres
    env_file:
      - postgres.env
    image: postgres:16
    ports:
      - "5432:5432"
    networks:
      - backend
    volumes:
      - postgres_data:/var/lib/postgresql/data

  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4
    env_file:
      - pgadmin.env
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - backend

  rabbitmq:
    container_name: rabbitmq
    image: rabbitmq:latest
    env_file:
      - rabbitmq.env
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - backend
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq

networks:
  backend:
    driver: bridge

volumes:
  postgres_data:
  rabbitmq_data:

